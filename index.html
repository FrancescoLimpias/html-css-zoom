<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">

    <!-- ID -->
    <meta name="author" content="Francesco Limpias">
    <title>Zoom | Class #80</title>

    <!-- General -->
    <link rel="icon" href="img/favicon.svg">
    <meta name="description" content="A reproduction of Zoom conference UI">
    <meta name="keywords" content="BooleanCareers, exercise, Zoom, Boolception">

    <!-- Links  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Testing -->
    <!-- <meta http-equiv="refresh" content="5"> -->

</head>

<body>

    <!-- Status Container -->
    <div id="status-container">

        <!--
            Bonus Features
        
            * Recording Led
            * Who's talking?
         -->

        <div id="view-controls">

            <!-- List of available views -->
            <option value="view-mode">
                <select name="viewSpeaker">Speaker View</select>
            </option>

            <!-- Fullscreen Button -->
            <button>
                <i></i>
            </button>

        </div>
    </div>
    <!-- /Status Container -->



    <!-- People Container -->
    <div id="people-container">

        <div class="person">

            <!-- Person view -->
            <img src="" alt="person view">

            <!-- Person details -->
            <span>

                <!-- Muted -->
                <i></i>

                <!-- Name -->
                <span class="name">
                    Pinco Pallo
                </span>

            </span>
        </div>


    </div>
    <!-- /People Container -->



    <!-- Controls Container -->
    <div id="controls-container">

        <!-- Left Controls -->
        <div>

            <!-- Mute -->
            <button id="mute" class="control-button">
                <i></i>
                <span>Mute</span>
            </button>

            <!-- Mic Input -->
            <button id="mic-input" class="control-list">
                <i></i>
            </button>

            <!-- Stop Video -->
            <button id="stopvideo" class="control-button">
                <i></i>
                <span>Stop Video</span>
            </button>

        </div>

        <!-- Main Controls -->
        <div>
            
            <!-- Same structure as before -->

        </div>

        <!-- Right Controls -->
        <div>

            <!-- End Meeting -->
            <button id="end">
                End meeting
            </button>
        </div>

    </div>
    <!-- /Controls Container -->

</body>

</html>
